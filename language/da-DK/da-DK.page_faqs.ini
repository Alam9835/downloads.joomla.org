FAQ_INSTALL_JOOMLA_ON_HOSTING_ACCOUNT_ANSWER="Ja! Download den version af Joomla! som du ønsker at anvende, udpak filerne lokalt og upload dem derefter til din konto direkte ved brug af FTP. Du vil også have brug for at oprette en database til din Joomla hjemmeside. Når du har uploadet filerne og oprettet databasen, vil du ved besøg på din hjemmeside blive ført til Joomla installationssiden og du kan begynde installationsprocessen. Siden <a href=\"https://docs.joomla.org/S:MyLanguage/J3.x:Installing_Joomla\">installing Joomla</a> giver detaljerede installations instruktioner."
