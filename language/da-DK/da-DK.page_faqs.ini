FAQ_INSTALL_JOOMLA_LOCALLY_ANSWER="Tag et kig på <a href=\"https://docs.joomla.org/S:MyLanguage/Portal:Beginners\">Getting Started with Joomla!</a> dokumentationen for en hurtig introduktion eller besøg <a href=\"https://forum.joomla.org/viewforum.php?f=707\">Joomla! 3.x Installation forum</a> med de spørgsmål du måtte have. Du kan også besøge det General Questions Forum for <a href=\"https://forum.joomla.org/viewforum.php?f=706\">Joomla! 3.x</a> hvis du har andre spørgsmål om Joomla."
