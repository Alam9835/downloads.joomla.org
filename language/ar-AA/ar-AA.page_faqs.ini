FAQ_INSTALL_JOOMLA_ON_HOSTING_ACCOUNT_ANSWER="نعم! قم بتحميل إصدار Joomla! الذي تريد استخدامه، قم بإلغاء حزمة الملفات محليا ثم قم بتحميلها إلى حسابك مباشرة باستخدام FTP. ستحتاج أيضًا إلى إنشاء قاعدة بيانات لموقع جوملا الخاص بك. بمجرد أن تقوم بتحميل الملفات وإنشاء قاعدة البيانات، ستأخذك زيارة موقعك إلى صفحة تثبيت Joomla ويمكنك بدء عملية التثبيت. توفر صفحة توثيق <a href=\"https://docs.joomla.org/S:MyLanguage/J3.x:Installing_Joomla\">تثبيت Joomla</a> تعليمات تثبيت مفصلة."
