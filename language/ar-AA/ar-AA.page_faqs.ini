FAQ_WHAT_ARE_FILE_SIGNATURES_ANSWER="توقيعات الملف، والمعروفة أيضا بالمبالغ الاختبارية، تشبه بصمات الأصابع. يتم إنشاء هذه التوقيعات من قبل فريق الإصدار لدينا عند إصدار جديد من Joomla! يتم الإفراج عنه ويمكن استخدامه للتحقق من سلامة الملف الذي تم تنزيله ومساعدتك على التأكد من أنه لم يتم تغييره بأي شكل من الأشكال. اعتبارا من Joomla! 3.9، يتم أيضا التحقق من صحة هذه التوقيعات عند تثبيت تحديثات النواة والملحقات داخل موقعك."
