FAQ_WHAT_ARE_FILE_SIGNATURES_ANSWER="امضاهای پرونده که با نام checksums نیز شناخته می شوند، مانند اثر انگشت هستند. این امضاها توسط تیم انتشاراتی ما که هنگام تولید نسخه جدیدی از جوملا تولید می شود! منتشر شده است و می تواند برای تأیید صحت یک فایل دریافت شده و به شما کمک کند تا اطمینان حاصل کنید که به هیچ وجه تغییر نکرده است. همانطور که از جوملا 3.9، این امضاها در هنگام نصب به روزرسانی هسته و افزونه در سایت شما نیز تأیید می شوند."
