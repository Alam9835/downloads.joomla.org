FAQ_WHAT_ARE_FILE_SIGNATURES_ANSWER="ลายเซ็นไฟล์หรือที่เรียกว่า checksums เป็นเหมือนลายนิ้วมือ ลายเซ็นเหล่านี้สร้างขึ้นโดยทีมงานปล่อยรุ่นใหม่ของเราเมื่อ Joomla!  รุ่นใหม่เปิดตัว และสามารถใช้เพื่อตรวจสอบความถูกต้องของไฟล์ที่ดาวน์โหลดมา และช่วยให้คุณมั่นใจได้ว่าไฟล์จะไม่ถูกเปลี่ยนแปลงแต่อย่างใด ณ วันที่ Joomla! 3.9 ลายเซ็นเหล่านี้จะได้รับการตรวจสอบเมื่อติดตั้งคอร์และการอัปเดตส่วนเสริมภายในเว็บไซต์ของคุณ"
