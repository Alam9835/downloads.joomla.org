FAQ_WHAT_ARE_FILE_SIGNATURES_ANSWER="Filsignaturerna, också kända som kontrollsummor, är som fingeravtryck. Dessa signaturer skapas av vårt team för utgåvor när en ny version av Joomla! släpps och kan användas för att validera den nedladdade filen och hjälper dig säkerställa att den inte har ändrats på något sätt. Från och med Joomla! 3.9 valideras dessa signaturer i samband med installation av kärnprogrammet och uppdateringar av tillägg på din webbplats."
