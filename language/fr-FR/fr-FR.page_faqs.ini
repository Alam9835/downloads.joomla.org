FAQ_INSTALL_JOOMLA_ON_HOSTING_ACCOUNT_ANSWER="Bien sûr ! Téléchargez la version de Joomla! que vous souhaitez utiliser, décompressez les fichiers localement puis transférez-les sur votre espace d'hébergement en utilisant un client FTP.
