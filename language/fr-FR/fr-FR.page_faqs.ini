FAQ_WHAT_ARE_FILE_SIGNATURES_ANSWER="Les signatures de fichiers, également appelées sommes de contrôle (checksums), sont comme des empreintes digitales. Ces signatures sont générées par notre équipe de publication lorsqu'une nouvelle version de Joomla! est publiée et peuvent être utilisées pour valider l'intégrité d'un fichier téléchargé et vous aider à vous assurer qu'il n'a pas été modifié de quelque façon que ce soit. À partir de Joomla! 3.9, ces signatures sont également validées lors de l'installation des mises à jour du noyau et des extensions sur votre site."
