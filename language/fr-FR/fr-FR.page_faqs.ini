Une fois ces opérations réalisées, visiter votre site vous amènera à la page d'installation de Joomla, vous permettant de commencer le processus d'installation. Le didacticiel <a href=\"https://docs.joomla.org/S:MyLanguage/J3.x:Installing_Joomla\">Installation de Joomla</a> fournit des instructions détaillées sur l'installation."
