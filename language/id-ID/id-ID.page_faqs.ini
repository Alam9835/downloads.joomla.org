FAQ_INSTALL_JOOMLA_ON_HOSTING_ACCOUNT_ANSWER="Ya! Unduh versi Joomla! yang anda inginkan, ekstrak berkas-berkasnya di komputer dan unggah ke akun anda langsung melalui FTP. Juga, anda harus membuat database untuk situs Joomla anda. Setelah berhasil mengunggah berkas dan database, mengunjungi website anda akan mengantarkan anda ke halaman pemasangan Joomla sehingga anda bisa mulai proses pemasangannya. Halaman dokumentasi <a href=\"https://docs.joomla.org/S:MyLanguage/J3.x:Installing_Joomla\">pemasangan Joomla</a> menjelaskan petunjuk-petunjuk pemasangan selengkapnya."
