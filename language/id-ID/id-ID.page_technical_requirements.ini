TECHNICAL_REQUIREMENTS_FOOTNOTE_1_JOOMLA_3_PHP_SUPPORT="[1] PHP 5.3.1 wajib untuk versi 3.0 sampai 3.2. Pada 3.3, syarat minimalnya dinaikkan menjadi PHP 5.3.10. Joomla! versi 3.5 dan selanjutnya kompatibel dengan PHP 7."
TECHNICAL_REQUIREMENTS_FOOTNOTE_2_JOOMLA_3_MYSQL_SUPPORT="[2] Untuk Joomla! 3.5, dukungan set karakter `utf8mb4` MySQL telah ditambahkan dan dipakai secara standar di server-server yang mendukungnya."
TECHNICAL_REQUIREMENTS_FOOTNOTE_3_APACHE_SUPPORT="[3] Untuk dapat menggunakan URL SEO, Anda harus memiliki ekstensi mod_rewrite di Apache."
; The injected key is a link with the text "Zend Optimizer" (untranslated as this is a product name)
TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] Jangan gunakan PHP 4.3.9, 4.4.2 atau 5.0.4. Rilis ini diketahui memiliki bugs yang akan mengganggu instalasi. %s 2.5.10 untuk PHP 4.4 juga memiliki bugs yang cukup serius dan Anda harus meminta upgrade kepada hosting Anda. Joomla! versi 1.5.15 dan selanjutnya kompatibel dengan PHP 5.3. Mohon dicatat bahwa, pustaka OpenID tidak kompatibel dengan PHP 5.3."
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] Dukungan untuk Microsoft SQL Server telah ditambahkan di rilis 2.5; 1.6 dan 1.7 tidak memiliki dukungan ini."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_INTRO="[6] Untuk Microsoft IIS (tergantung pengaturan Anda) mungkin Anda memerlukan hal-hal berikut:"
