; This string is wrapped within a `<div>` tag
FAQ_INSTALL_JOOMLA_LOCALLY_ANSWER="Прегледайте документацията <a href=\"https://docs.joomla.org/S:MyLanguage/Portal:Beginners\">Първи стъпки с Joomla!</a> за бързо запознаване или посетете <a href=\"https://forum.joomla.org/viewforum.php?f=707\">Joomla! 3.x Инсталационен форум</a> за всички въпроси, които имате. Можете също да посетите форума за общи въпроси <a href=\"https://forum.joomla.org/viewforum.php?f=706\">Joomla! 3.x</a> ако имате други въпроси относно Joomla."
FAQ_INSTALL_JOOMLA_LOCALLY_QUESTION="Как да инсталирам Joomla локално?"
