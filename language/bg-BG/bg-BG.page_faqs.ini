FAQ_WHAT_ARE_FILE_SIGNATURES_ANSWER="Подписите на файловете, известни още като контролни суми, са подобни на пръстови отпечатъци. Тези подписи се генерират от нашия екип, публикуващ новите версии и може да се използва за проверка целостта на изтегления файл. Това ще ви помогне да гарантирате, че файлът не е променен по никакъв начин. От Joomla! 3.9, тези подписи също се проверяват при инсталиране на актуализации на разширенията във вашия сайт."
