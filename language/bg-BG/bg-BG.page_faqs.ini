FAQ_INSTALL_JOOMLA_ON_HOSTING_ACCOUNT_ANSWER="Да! Изтеглете версията на Joomla, която искате да използвате и разопаковайте файловете локално. След това ги качете във вашия акаунта с помощта на FTP. Също така, ще трябва да създадете база данни за вашия Joomla сайт. След като качите файловете и създадете базата данни, посетете началната страница на вашия сайт, която ще ви отведе до страницата за инсталиране на Joomla, след което ще можете да започнете процеса на инсталиране. <a href=\"https://docs.joomla.org/S:MyLanguage/J3.x:Installing_Joomla\">Страницата с документация за инсталиране на Joomla</a> предоставя подробни инструкции за инсталиране."
